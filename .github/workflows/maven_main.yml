# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Create release

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Get version
      uses: pCYSl5EDgo/cat@master
      id: version
      with:
        path: D:\a\java-rdp\java-rdp\target\version.txt
    - name: Get changelog
      uses: pCYSl5EDgo/cat@master
      id: changelog
      with:
        path: D:\a\java-rdp\java-rdp\target\changelog.txt
    - uses: rishabhgupta/split-by@v1
      id: split
      with:
        string: '${{ steps.version.outputs.text }}'
        split-by: '.'
    - name: Zip output
      run: 7z a -tzip D:\a\java-rdp\java-rdp\target\output.zip D:\a\java-rdp\java-rdp\target\lib D:\a\java-rdp\java-rdp\target\runtime D:\a\java-rdp\java-rdp\target\java-rdp-${{ steps.version.outputs.text }}.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: '${{ steps.split.outputs._0 }}.{{ steps.split.outputs._1 }}'
        release_name: JRDP â€“ ${{ steps.version.outputs.text }}
        body: |
          ${{ steps.changelog.outputs.text }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: D:\a\java-rdp\java-rdp\target\output.zip
        asset_name: jrdp-${{ steps.version.outputs.text }}.zip
        asset_content_type: application/zip
