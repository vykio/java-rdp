# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Create release

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            BUILD_PATH: /home/runner/work/java-rdp/java-rdp/target/
          - os: windows-latest
            BUILD_PATH: D:\a\java-rdp\java-rdp\target\

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Get version (Windows)
      uses: pCYSl5EDgo/cat@master
      id: version
      with:
        path: ${{matrix.BUILD_PATH}}version.txt 
    - name: Get changelog
      uses: pCYSl5EDgo/cat@master
      id: changelog
      with:
        path: ${{matrix.BUILD_PATH}}changelog.txt
    - name: Zip output (Windows)
      run: 7z a -tzip ${{matrix.BUILD_PATH}}output.zip ${{matrix.BUILD_PATH}}lib ${{matrix.BUILD_PATH}}runtime ${{matrix.BUILD_PATH}}java-rdp-${{ steps.version.outputs.text }}.exe
      if: matrix.os == 'windows-latest'
    - name: Zip output (Linux)
      run: zip -r ${{matrix.BUILD_PATH}}output.zip ${{matrix.BUILD_PATH}}lib ${{matrix.BUILD_PATH}}runtime ${{matrix.BUILD_PATH}}java-rdp-${{ steps.version.outputs.text }}.exe
      if: matrix.os == 'ubuntu-latest'
    
  create-release:
    needs: build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            BUILD_PATH: /home/runner/work/java-rdp/java-rdp/target/
          - os: windows-latest
            BUILD_PATH: D:\a\java-rdp\java-rdp\target\
    steps:
    - name: Create Release
      id: create_release
      if: matrix.os == 'ubuntu-latest'
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.text }}
        release_name: JRDP â€“ ${{ steps.version.outputs.text }}
        body: |
          ${{ steps.changelog.outputs.text }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{matrix.BUILD_PATH}}output.zip
        asset_name: jrdp-${{ steps.version.outputs.text }}-${{matrix.os}}.zip
        asset_content_type: application/zip
