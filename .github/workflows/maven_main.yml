# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Get version
      uses: pCYSl5EDgo/cat@master
      id: version
      with:
        path: /home/runner/work/java-rdp/java-rdp/target/version.txt
    - name: Get changelog
      uses: pCYSl5EDgo/cat@master
      id: changelog
      with:
        path: /home/runner/work/java-rdp/java-rdp/target/changelog.txt
    - name: Create ZIP with release
      uses: papeloto/action-zip@v1
      with:
        files: /home/runner/work/java-rdp/java-rdp/target/lib/ /home/runner/work/java-rdp/java-rdp/target/runtime/ /home/runner/work/java-rdp/java-rdp/target/*.exe
        recursive: false
        dest: ./output.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: JRDP â€“ ${{ steps.version.outputs.text }}
        body: |
          ${{ steps.changelog.outputs.text }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./output.zip
        asset_name: jrdp-${{ steps.version.outputs.text }}.zip
        asset_content_type: application/zip
